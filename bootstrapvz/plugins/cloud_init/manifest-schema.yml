---
$schema: http://json-schema.org/draft-04/schema#
title: cloud-init plugin manifest
type: object
properties:
  system:
    type: object
    properties:
      release:
        type: string
        enum:
        - wheezy
        - stable
        - jessie
        - testing
        - sid
        - unstable
  plugins:
    type: object
    properties:
      cloud_init:
        type: object
        properties:
          username: {type: string}
          metadata_sources: {type: string}
          disable_root: {type: boolean}
          disable_modules:
            type: array
            items: {type: string}
            uniqueItems: true
        required: [username]
